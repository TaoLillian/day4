<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <script src="./lib/vue-router-3.0.1.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">
    <style>
        html,body{
            margin: 0;
        }
        .head{
            background-color: #2b542c;
            height:50px;
        }
        .container{
            display: flex;
            height: 800px;
        }
        .left{
            background-color:cadetblue;
            flex: 2.5;
        }
        .main{
            background-color:lightgray ;
            flex: 7.5;
        }
        h3{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="app">

    <router-view></router-view>
   <div class="container">
       <router-view name="left" ></router-view>
       <router-view name="main" ></router-view>
   </div>
</div>
<script>
    var header = {
        template:'<h3 class="head">这是header</h3>'
    }
    var leftBox = {
        template:'<h3 class="left">这是left</h3>'
    }
    var mainBox = {
        template:'<h3 class="main">这是mainBox</h3>'
    }



    var router  = new VueRouter({
        routes:[
            {
                path:'/', components:{
                    'default':header,
                    'left':leftBox,
                    'main' : mainBox
                }
            }
        ]
    })
    var vm = new Vue({
        el:'#app',
        data:{},
        methods:{},
        filters:{},
        directives:{},
        router:router
    })
</script>
</body>
</html>
