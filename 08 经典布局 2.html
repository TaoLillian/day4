<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <script src="./lib/vue-router-3.0.1.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">
    <style>
        html,body{
            margin: 0;
        }
        .head{
            background-color: #2b542c;
            height:50px;
        }
        .left{
            flex: 2.5;
            background-color:cadetblue;
            flex: 2.5;
            height: 800px;
        }

        h3{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="app">
    <router-view></router-view>

    <router-view name="left"></router-view>
</div>


<template id="headertemp">
    <div>
        <h3 class="head">这是header</h3>
    </div>
</template>
<template id="lefttemp">
    <div>
        <h3 class="left">这是left</h3>

    </div>
</template>
<template id="maintemp">
    <div>
        <h3 class="main">这是mainBox</h3>
    </div>
</template>
<script>

    var header = {
        template:'#headertemp'
    }
    var leftBox = {
        template:'#lefttemp'
    }
    var mainBox = {
        template:'#maintemp'
    }


    var router = new VueRouter({
        routes:[
            {path:'/',components:{
                'default' : header,
                'left' : leftBox
                }}
        ]
    })

    var vm = new Vue({
        el:'#app',
        data:{},
        methods:{},
        filters:{},
        directives:{},
        router:router
    })
</script>
</body>
</html>
