<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">
</head>
<body>
<div id="app">
    <!--属性绑定-->
    <com1 v-bind:parentmsg="msg"></com1>
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'这是父组件'
        },
        methods:{},
        filters:{},
        directives:{},
        components:{
            com1:{
                //data属性是com1内部所私有的，可读可写
                data(){
                    return {
                        title:'hello',
                        name:'Jesion'
                    }
                },
                template:'<h3>这是子组件----{{ parentmsg }}</h3>',
                //propos 是个数组，所定义的对象是从外部传入，只读，不能被重写。
                props:['parentmsg']
            }
        }
    })
</script>
</body>
</html>
