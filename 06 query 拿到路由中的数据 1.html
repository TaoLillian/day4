<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <!--1.安装路由对象-->
    <script src="./lib/vue-router-3.0.1.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">

</head>
<body>
<div id="app">

    <router-link to="/login?id=1000428587&password='nmwyneyv'" >登录</router-link>
    <router-link to="/register">注册</router-link>
    <router-view></router-view>

</div>
<script>
    var login = {
        template:'<h3>这是登录界面 ---id: {{ $route.query.id}} ---name: {{ name }} ---- password:{{this.$route.query.password}}</h3>',
        data:function(){
            return {
                name:'taotao'
            }
        },
        created(){
            //可以通过 this.$route.query. 来获得值，
            console.log(this.$route.query.id)
        }

    }


    var register = {
        template:'<h3>这是注册组件</h3>'
    }

    var routerobj = new VueRouter({
        routes:[
            {path:'/' , redirect:'/login'},
            {path:'/login' , component:login},
            {path:'/register' ,component: register}

        ]


    })

    var vm = new Vue({
        el:'#app',
        data:{},
        methods:{},
        router:routerobj ,
        filters:{},
        directives:{},
        components:{
            login:login,
            register:register
        }
    })
</script>
</body>
</html>
